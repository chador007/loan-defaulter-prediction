<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Defaulter Prediction</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/Advertise.css') }}"
  />

  </head>
 
    </nav>
  </head>
<body>
      <div class="container">
        <div class="text">Loan Defaulter Prediction</div>
        <form action="/predict" method = 'post'>
           <div class="form-row">
              <div class="input-data">
                 <input type="number" step="0.001" name = "Loan_Amount" required>
                 <div class="underline"></div>
                 <label for="">Loan Amount</label>
              </div>
              <div class="input-data">
               <input type="number" step="0.001" name = "Funded_amount" required>
               <div class="underline"></div>
               <label for="">Funded Amount</label>
            </div>
              <div class="input-data">
                 <input type="number"step="0.001" name = "Funded_Amount_Investor" required>
                 <div class="underline"></div>
                 <label for="">Funded Amount Investor</label>
              </div>
              <div class="input-data">
                <input type="number" step="0.001" name = "Home_Ownership" required>
                <div class="underline"></div>
                <label for="">Home Ownership</label>
             </div>
           </div><br>
           <div class="form-row">
            <div class="input-data">
               <input type="number" step="0.001" name = "Recieving_Balance" required>
               <div class="underline"></div>
               <label for="">Recieving Balance</label>
            </div>
            <div class="input-data">
               <input type="number" step="0.001" name = "Total_Recieved_Interest" required>
               <div class="underline"></div>
               <label for="">Total Recieved Interest</label>
            </div>
            <div class="input-data">
              <input type="number" step="0.001" name = "Recoveries" required>
              <div class="underline"></div>
              <label for="">Recoveries</label>
           </div>
         </div><br>

         <div class="form-row">
          <div class="input-data">
             <input type="number" step="0.001" name = "Total_Collection_Amount" required>
             <div class="underline"></div>
             <label for="">Total Collection Amount</label>
          </div>
          <div class="input-data">
             <input type="number" step="0.001" name = "Total_Current_Balance" required>
             <div class="underline"></div>
             <label for="">Total Current Balance</label>
          </div>
          <div class="input-data">
            <input type="number" step="0.001" name = "Total_Revolving_Credit_Limit" required>
            <div class="underline"></div>
            <label for="">Total Revolving Credit Limit</label>
         </div>
       </div><br>
            <div class="form-row submit-btn">
              <div class="input-data">
                <div class="inner"></div>
                  <input type="submit" value="Predict">
            </div>  
        </form>
     </div>
  
    </body>
</html>
