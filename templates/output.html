<!DOCTYPE html>
<html>
  <head>
    <title>Rainfall Prediction Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .result-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
      }

      .result-label {
        font-weight: bold;
      }

      .result-value {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Loan Defaultor Prediction Result</h1>
    <div class="result-container">
      <p class="result-label">Prediction:</p>
      {% if value[0]=="1"%}
      <p>The loan applicant is predicted to be a defaulter.</p>
      {% else %}
      <p>The loan applicant is predicted to be not a defaulter.</p>
      {% endif %}
    </div>
  </body>
</html>
